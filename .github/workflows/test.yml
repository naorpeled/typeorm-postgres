name: Test Docker Build and Extensions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pg_version: [16, 15]
        pgvector_version: [v0.8.0, v0.7.2]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: postgres-postgis-pgvector:test-${{ matrix.pg_version }}-pgvector${{ matrix.pgvector_version }}
          build-args: |
            MY_PG_VER=${{ matrix.pg_version }}
            MY_POSTGIS_VER=3
            MY_PGVECTOR_VER=${{ matrix.pgvector_version }}

      - name: Start PostgreSQL container and test extensions
        run: |
          docker run -d --name test-db \
            -e POSTGRES_PASSWORD=test \
            -e POSTGRES_USER=test \
            -e POSTGRES_DB=test \
            postgres-postgis-pgvector:test-${{ matrix.pg_version }}-pgvector${{ matrix.pgvector_version }} \
            postgres -c shared_preload_libraries=vector

          echo "Waiting for PostgreSQL to start..."
          sleep 15

          echo "PostgreSQL logs:"
          docker logs test-db

          echo "Checking PostGIS version..."
          docker exec test-db psql -U test -d test -c "SELECT postgis_full_version();"

          echo "Checking pgvector version (vector is loaded)..."
          docker exec test-db psql -U test -d test -c "CREATE EXTENSION IF NOT EXISTS vector; SELECT extversion FROM pg_extension WHERE extname = 'vector';"

          echo "Attempting to create a table with a vector column..."
          docker exec test-db psql -U test -d test -c "CREATE TABLE items (id bigserial PRIMARY KEY, embedding vector(3)); INSERT INTO items (embedding) VALUES ('[1,2,3]'), ('[4,5,6]'); SELECT COUNT(*) FROM items;"

      - name: Stop and remove container
        if: always()
        run: |
          docker stop test-db || true
          docker rm test-db || true
